<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-badge</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container d-flex text-center">
        <div class="row p-2">
            <div class="col-sm-3 d-flex">
                <div class="card d-flex justify-content-center" style="width: 18rem;">
                    <img src="img/hoover.png" class="card-img-top" alt="hooverboard">
                    <div class="card-body">
                        <p class="card-text text-center d-flex justify-content-center">Hooverbord</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 d-flex">
                <div class="card d-flex justify-content-center" style="width: 18rem;">
                    <img src="img/drone.png" class="card-img-top" alt="drone">
                    <div class="card-body">
                        <p class="card-text text-center d-flex justify-content-center">Drones</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 d-flex">
                <div class="card d-flex justify-content-center" style="width: 18rem;">
                    <img src="img/foto.png" class="card-img-top" alt="foto">
                    <div class="card-body card d-flex justify-content-center">
                        <p class="card-text text-center d-flex justify-content-center">Foto</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 d-flex">
                <div class="card d-flex justify-content-center" style="width: 18rem;">
                    <img src="img/connected.png" class="card-img-top" alt="connectedDevice">
                    <div class="card-body card d-flex justify-content-center">
                        <p class="card-text text-center d-flex justify-content-center">Connected Device</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>

</html>
